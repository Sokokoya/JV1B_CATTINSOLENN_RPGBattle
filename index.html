<body>
        <div id = "UI">
            Le maitre chat vous demande de proteger cette plaine des sorcieres

        <!-- Sprites des personnages -->

            <div id = "PVSorciere2">

            </div>
            <div id = "PVSorciere3">

            <img src="Heros/White_Cat.png" id = "Chat4" class = "hero" >

            <section id = "boutonsHeros">

                    <div class = "Heros">
                        PV : <div id = PVChat1> 150 </div>

                    </div>
